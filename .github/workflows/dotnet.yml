# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI_Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    
jobs:
  build:

    runs-on: ubuntu-latest
    env:
      solutionpath: .\\PlaywrightDemos

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ${{env.solutionpath}}\\PlayDemo.csproj
    - name: Build
      run: dotnet build ${{env.solutionpath}}\\PlayDemo.csproj --no-restore
    - name: Install Playwright Browsers
      run: ./PlaywrightDemos/bin/Debug/net7.0/playwright.ps1 install
    - name: Install missing WebKit deps
      run: npx playwright install-deps webkit
    - name: Test
      run: dotnet test ${{env.solutionpath}}\\PlayDemo.csproj --no-build --verbosity normal
    - name: Copy Playwright Diag Data
      if: ${{ always() }}
      run:
        $sourcePath = ${{github.workspace}}\PlaywrightDemos
        $destinationPath = ${{github.workspace}}\PlaywrightDiag

        mkdir $destinationPath
        Get-ChildItem -Path $sourcePath -Include *.webm,*.png -Recurse | ForEach-Object {
            $destinationFile = Join-Path $destinationPath $_.Name
            Copy-Item $_.FullName $destinationFile
        }
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      if: ${{ always() }}
      with:
        # Artifact name
        name: Playwright
        path: ${{github.workspace}}\PlaywrightDiag
        # The desired behavior if no files are found using the provided path.
        retention-days: 90
      
